<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>


    <div class="wrapper">
        <div class="example-screen col-md-6">
            <img src="img/tela-instagram.png" alt="Tela" class="screen">
        </div>

        <div class="col-md-6 user-input">
                <form id="login">
                    <fieldset>
                        <center style="background-color: #ffffff !important;">
                            <img src="img/Instagram-logo.png" alt="logo-instagram" class="logo">

                            <input type="text" name="input_01" id="input_01"
                                placeholder="Telefone, nome de usuário ou email"> <br>

                            <input type="password" name="password" id="password" placeholder="Senha"> <br>

                            <button class="submit-button" type="submit">Entrar</button> <br> <br>

                            <b style="color: #8e8e8e;">OU</b>

                            <br> <br>

                            <div class="facebook-login">
                                <img src="img/facebook.svg" alt="facebook">
                                <b>Entrar com o Facebook</b> <br> <br>
                                <p style="font-size: 12px;">Esqueceu a senha?</p>
                            </div>
                        </center>
                    </fieldset>
                </form>

            <section class="register">
                <fieldset style="padding: 15px 5px 5px 5px;">
                    <center style="background-color: #ffffff !important;">
                        <p>Não tem uma conta? <b style="color: #3995f6;"> Cadastre-se.</b> </p>
                    </center>
                </fieldset>

                <br>

                <center>
                    <p style="margin-right: 15pc;">Obtenha o aplicativo.</p>
                </center>

                <div class="col-sm-12" >
                    <div class="col-md-6">
                        <img src="img/download-app-store.png" alt="Download App Store" class="buttons-download">
                    </div>
                    <div class="col-md-6" style="margin-left: -9pc;">
                        <img src="img/download-play-store.png" alt="Download Play Store" class="buttons-download">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
